<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>飛肯設計學苑</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="bz-form">
            <div class="bz-container">
                <h3 class="bz-btmmargin">聯絡</h3>
                <div class="bz-left">
                    <input id="name" class="bz-btmmargin" type="text" placeholder="名字"/>
                </div>
                <div class="bz-right">
                    <input id="email" class="bz-btmmargin" type="text" placeholder="email"/>
                </div>
                <div>
                    <textarea id="content" class="bz-btmmargin" placeholder="留下訊息"></textarea>
                </div>

                <div class="bz-clear"></div>
                <input id="submit" class="bz-topmargin" type="button" value="送出">
                <div class="bz-clear"></div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
